    <script>
        function track() {
            const c = document.getElementById('code').value.trim();
            const data = TrackingStore.loadShipments();
            const box = document.getElementById('box');
            const err = document.getElementById('err');

            box.classList.add('hidden');
            err.classList.add('hidden');

            if (!data[c]) { err.classList.remove('hidden'); return; }

            document.getElementById('mode').innerText = data[c].mode;
            document.getElementById('time').innerText = data[c].lastUpdated;

            const ul = document.getElementById('status');
            ul.innerHTML = '';
            data[c].statuses.forEach(s => {
                const li = document.createElement('li'); li.innerText = s; ul.appendChild(li);
            });

            box.classList.remove('hidden');
        }
    </script>
    <script>
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');

        // 1. Move the cursor
        window.addEventListener('mousemove', function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot moves instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline uses animation for smoothness
            // We use 'animate' for better performance than changing style directly
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // 2. Add Hover Effect for Buttons and Links
        const clickableElements = document.querySelectorAll('a, button, input[type="submit"], select, textarea, input');

        clickableElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                document.body.classList.add('hovering');
            });
            el.addEventListener('mouseleave', () => {
                document.body.classList.remove('hovering');
            });
        });
    </script>
